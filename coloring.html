        function CanvasPixelField(canvasContext) {
            this.height = canvasContext.height;
            this.width = canvasContext.width;
            this.pixelsData = canvasContext.getImageData(
                    0, 0, this.width, this.height);

            this._getPixelStartIndex = function (pixelPosition) {
                return (this.width * pixelPosition[0] + pixelPosition[1]) * 4;
            };

            this.getPixel = function (pixelPosition) {
                var startIndex = this._getPixelStartIndex(pixelPosition);
                return this.pixelsData.slice(startIndex, startIndex + 4);
            };

            this.setPixel = function (pixelPosition, pixelColor) {
                var startIndex = this._getPixelStartIndex(pixelPosition);
                for (var idx = 0; idx < 4; idx++)
                    this.pixelsData[startIndex + idx] = pixelColor[idx];
            };
        }
